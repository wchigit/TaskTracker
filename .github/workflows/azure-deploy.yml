name: Azure CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-tasktracker-dev
  LOCATION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build backend image
        run: |
          docker build -t tasktracker-backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: |
          docker build -t tasktracker-frontend:${{ github.sha }} -f ./frontend/Dockerfile.prod ./frontend

      - name: Deploy infrastructure
        id: deploy-infra
        run: |
          # Deploy Bicep template
          az deployment sub create \
            --name tasktracker-deployment \
            --location ${{ env.LOCATION }} \
            --template-file ./iac/main.bicep \
            --parameters location=${{ env.LOCATION }} resourceGroupName=${{ env.RESOURCE_GROUP }}

          # Wait for deployment to complete
          az deployment sub wait \
            --name tasktracker-deployment \
            --created

          # Get ACR name from the deployment output
          ACR_NAME=$(az acr list -g ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          
          # Get ACR login server
          ACR_LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

      - name: ACR login
        run: |
          az acr login -n ${{ env.ACR_NAME }}

      - name: Tag and push images to ACR
        run: |
          # Tag images
          docker tag tasktracker-backend:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/tasktracker-backend:${{ github.sha }}
          docker tag tasktracker-frontend:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/tasktracker-frontend:${{ github.sha }}
          
          # Push images
          docker push ${{ env.ACR_LOGIN_SERVER }}/tasktracker-backend:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/tasktracker-frontend:${{ github.sha }}

      - name: Update container apps
        run: |
          # Update backend container app
          az containerapp update \
            -n $(az containerapp list -g ${{ env.RESOURCE_GROUP }} --query "[?contains(name, 'backend')].name" -o tsv) \
            -g ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/tasktracker-backend:${{ github.sha }}

          # Update frontend container app
          az containerapp update \
            -n $(az containerapp list -g ${{ env.RESOURCE_GROUP }} --query "[?contains(name, 'frontend')].name" -o tsv) \
            -g ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/tasktracker-frontend:${{ github.sha }}
