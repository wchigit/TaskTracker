name: Azure CLI - Deploy with PowerShell Script

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - '.github/workflows/azure-dev.yml'
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-tasktracker
  AZURE_LOCATION: northeurope
  APP_NAME: tasktracker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Azure Authentication using OpenID Connect (Federated Identity)
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Run PowerShell deployment script
      shell: pwsh
      run: |
        ./scripts/deploy.ps1 `
          -ResourceGroup "${{ env.AZURE_RESOURCE_GROUP }}" `
          -Location "${{ env.AZURE_LOCATION }}" `
          -AppName "${{ env.APP_NAME }}" `
          -CommitSha "${{ github.sha }}" `
          -RepositoryOwner "${{ github.repository_owner }}" `
          -RepositoryName "${{ github.event.repository.name }}"

    - name: Output deployment results
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "Check the PowerShell deployment script output above for details." >> $GITHUB_STEP_SUMMARY