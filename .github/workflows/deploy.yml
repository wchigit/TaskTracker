name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ENVIRONMENT: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build backend image
        run: |
          docker build -t backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: |
          docker build -f ./frontend/Dockerfile.prod -t frontend:${{ github.sha }} ./frontend

      - name: Deploy Azure Infrastructure
        working-directory: ./iac
        run: |
          az deployment sub create --name task-tracker-${{ github.sha }} \
            --location eastus \
            --template-file main.bicep \
            --parameters resourceGroupName=rg-tasktracker-${{ env.ENVIRONMENT }}
          
          az deployment sub wait --name task-tracker-${{ github.sha }} --created

          # Get ACR name from deployment output
          ACR_NAME=$(az deployment sub show --name task-tracker-${{ github.sha }} --query properties.outputs.AZURE_CONTAINER_REGISTRY_ENDPOINT.value --output tsv)
          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV

      - name: ACR login
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Tag and push images to ACR
        run: |
          docker tag backend:${{ github.sha }} ${{ env.ACR_NAME }}/backend:${{ github.sha }}
          docker tag frontend:${{ github.sha }} ${{ env.ACR_NAME }}/frontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}/backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}/frontend:${{ github.sha }}

      - name: Update Container Apps
        run: |
          az containerapp update \
            --name backend \
            --resource-group rg-tasktracker-${{ env.ENVIRONMENT }} \
            --image ${{ env.ACR_NAME }}/backend:${{ github.sha }}

          az containerapp update \
            --name frontend \
            --resource-group rg-tasktracker-${{ env.ENVIRONMENT }} \
            --image ${{ env.ACR_NAME }}/frontend:${{ github.sha }}
