name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  BACKEND_IMAGE: tasktracker-backend
  FRONTEND_IMAGE: tasktracker-frontend

jobs:
  # Build and Test Jobs
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
          
      - name: Run tests
        working-directory: ./backend
        run: |
          python -m pytest --tb=short
          
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        
      - name: Build application
        working-directory: ./frontend
        run: npm run build

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}
        
      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          
      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest

  # Deploy to Development
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: development
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Deploy to Azure Container Instances
        run: |
          az container delete --name tasktracker-dev --resource-group ${{ vars.RESOURCE_GROUP_NAME }} --yes || true
          az container create \
            --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
            --name tasktracker-dev \
            --image ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --ports 80 \
            --dns-name-label tasktracker-dev-${{ github.run_number }} \
            --environment-variables MONGO_URL=${{ vars.MONGO_URL }} \
            --registry-login-server ${{ env.REGISTRY }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }}

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Deploy Backend to Azure App Service
        run: |
          az webapp config container set \
            --name ${{ vars.BACKEND_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
            
          az webapp restart --name ${{ vars.BACKEND_APP_SERVICE_NAME }} --resource-group ${{ vars.RESOURCE_GROUP_NAME }}
          
      - name: Deploy Frontend to Azure App Service
        run: |
          az webapp config container set \
            --name ${{ vars.FRONTEND_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
            
          az webapp restart --name ${{ vars.FRONTEND_APP_SERVICE_NAME }} --resource-group ${{ vars.RESOURCE_GROUP_NAME }}

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Deploy Backend to Production App Service
        run: |
          az webapp config container set \
            --name ${{ vars.BACKEND_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
            
          az webapp restart --name ${{ vars.BACKEND_APP_SERVICE_NAME }} --resource-group ${{ vars.RESOURCE_GROUP_NAME }}
          
      - name: Deploy Frontend to Production App Service
        run: |
          az webapp config container set \
            --name ${{ vars.FRONTEND_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
            
          az webapp restart --name ${{ vars.FRONTEND_APP_SERVICE_NAME }} --resource-group ${{ vars.RESOURCE_GROUP_NAME }}